[gesture]
combo=Up, Left, Down
cmd=MsgBox("Hello from AHK!")

[gesture]
combo=Up, Small Circle 
cmd=Send '^a'

[gesture]
combo=Left, Down, Left
cmd=Send '{Backspace}'

[gesture]
combo=Left, Down, Right, Up
cmd=Send 'o'

[gesture]
combo=Down, Right
cmd=Send 'l'

[gesture]
combo=Left, Down, Right, Left, Down, Right
cmd=Send 'e'

[gesture]
combo=Down, Up, Right, Down, Up
cmd=Send 'h'
